name: Build Tailwind CSS
on:
  push:
    branches: [ "main" ]

jobs:
  build-css:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20   # sin cache, sin lockfile

      - name: Build CSS con npx (sin instalar deps)
        run: npx --yes tailwindcss@3.4.10 -i assets/input.css -o assets/app.css --minify

      - name: Subir artefacto (app.css)
        uses: actions/upload-artifact@v4
        with:
          name: app.css
          path: assets/app.css
